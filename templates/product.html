{% extends 'base.html' %}
{% block content %}
<h1>{{ flower[1] }}</h1>
{% if flower[4] %}
<img src="../{{ flower[4] }}" alt="{{ flower[1] }}">
{% else %}
<img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Placeholder">
{% endif %}
<p>{{ flower[2] }}</p>
<p>Цена: {{ flower[3] }} руб.</p>
<a href="{{ url_for('add_to_cart', flower_id=flower[0]) }}">Добавить в корзину</a>
{% endblock %}
