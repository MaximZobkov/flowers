{% extends 'base.html' %}
{% block content %}
<div class="add-flower-container">
    <h1>Изменить товар</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for flower in flowers %}
            <tr>
                <td>{{ flower[1] }}</td>
                <td>
                    <a href="{{ url_for('edit_flower', flower_id=flower[0]) }}" class="btn btn-primary">Изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
