{% extends 'base.html' %}
{% block content %}
<div class="add-flower-container">
    <h1>Редактировать товар</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" value="{{ flower[1] }}" required class="form-input">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-textarea">{{ flower[2] }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" value="{{ flower[3] }}" step="0.01" required class="form-input">
        </div>
        <div class="form-group">
            <label for="image">Изображения:</label>
            <input type="file" id="image" name="image" class="form-input" multiple>
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="category" required class="form-input">
                {% for category in categories %}
                <option value="{{ category }}" {% if category == flower[5] %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="form-button">Сохранить</button>
    </form>
</div>
{% endblock %}
